<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: repeat(3, 1fr);
        }
        .photo {
            grid-row: span 3;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="path_to_your_photo.jpg" alt="Description" class="photo">
        <div>内容1</div>
        <div>内容2</div>
        <div>内容3</div>
    </div>
</body>
</html>
